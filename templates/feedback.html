<!-- templates/feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --background: #ffffff;
            --text-color: #333333;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
        }

        .feedback-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(226, 64, 64, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .rating-container {
            margin: 2rem 0;
            text-align: center;
        }

        .stars {
            display: inline-flex;
            flex-direction: row-reverse;
            gap: 0.5rem;
        }

        .stars input {
            display: none;
        }

        .stars label {
            cursor: pointer;
            font-size: 2.5rem;
            color: #ddd;
            transition: color 0.2s;
        }

        .stars label:before {
            content: 'â˜…';
        }

        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffd700;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .rating-text {
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 1rem auto;
            }

            .feedback-form {
                padding: 1rem;
            }

            .stars label {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-form">
            <h2>Share Your Feedback</h2>
            <form id="feedbackForm">
                <div class="rating-container">
                    <div class="stars">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="Excellent"></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="Very Good"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="Good"></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="Fair"></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="Poor"></label>
                    </div>
                    <div class="rating-text">Select your rating</div>
                </div>
                <textarea name="comment" placeholder="Please share your thoughts..." required minlength="3"></textarea>
                <div id="successMessage" class="message success">Thank you for your feedback!</div>
                <div id="errorMessage" class="message error">Error submitting feedback. Please try again.</div>
                <button type="submit" id="submitButton">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();

        const form = document.getElementById('feedbackForm');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const ratingText = document.querySelector('.rating-text');

        // Update rating text when stars are selected
        document.querySelectorAll('input[name="rating"]').forEach(input => {
            input.addEventListener('change', (e) => {
                const ratingTexts = {
                    '5': 'Excellent',
                    '4': 'Very Good',
                    '3': 'Good',
                    '2': 'Fair',
                    '1': 'Poor'
                };
                ratingText.textContent = ratingTexts[e.target.value];
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable submit button and hide messages
            submitButton.disabled = true;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/submit_feedback', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    ratingText.textContent = 'Select your rating';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    throw new Error('Failed to submit feedback');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
            }
        });

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
